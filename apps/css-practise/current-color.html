        This block is surrounded by a blue border.
    </div>

    <p style="
        width: 100px;

      ">I am a paragraph of text that has a few words in it.</p>
    <p style="
        width: 100px;

        border: 1px solid;
      ">I am a paragraph of text that has a few words in it.</p>
